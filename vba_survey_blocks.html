<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<meta charset="utf-8"/>
	<meta http-equiv="pragma" content="no-cache" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.min.css" integrity="sha512-KJRB1wUfcipHY35z9dEE+Jqd+pGCuQ2JMZmQPAjwPjXuzz9oL1pZm2cd79vyUgHQxvb9sFQ6f05DIz0IqcG1Jw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/blockMap.css">

    <!-- Make sure to put Leaflet JS AFTER Leaflet CSS -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.min.js" integrity="sha512-Io0KK/1GsMMQ8Vpa7kIJjgvOcDSwIqYuigJEYxrrObhsV4j+VTOQvxImACNJT5r9O4n+u9/58h7WjSnT5eC4hA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/moment.min.js"></script>

    <script type="module" src="js/vbaGbifMap.js"></script>

</head>
<body>
    <div id="valSurveyBlocksVBA">
        <!--
        <input id="getTest" type="button" value="Get Test"></input>
        <input id="clearData" type="button" value="Clear Data"></input>
        <input id="abortData" type="button" value="Abort Data"></input>
        <input id="download-json" type="button" value="Download Json"></input>
        <input id="download-csv" type="button" value="Download CSV"></input>
        -->
        <div id="map-wrapper">
            <div id="wait-overlay">
                <i id="wait-icon" class="fa fa-spinner fa-spin"></i>
                <label id="wait-text">Loading Data...</label>
                <button id="abortData">Abort</button>
            </div>
            <div id="mapid">
                <div id="lbl-wrapper">
                    <label id="mapInfo1" class="map-label bg-contrast">Click Survey Blocks For Action Items.</label>
                    <label id="mapInfo2" class="map-label bg-contrast">Click Regions and Clusters to Zoom.</label>
                    <label id="mapInfo3" class="map-label bg-contrast">Click Occurrences for Info.</label>
                    <label id="mapInfo4" class="map-label" style="color:red;background-color:lightgray;"><i class="fa fa-square traffic-light" style="color:inherit;"></i><u>Priority Blocks Needing Adoption.</u></label>
                    <label id="mapInfo5" class="map-label" style="color:yellow;background-color:lightgray;"><i class="fa fa-square traffic-light" style="color:inherit;"></i><u>Adopted Non-Priority Blocks.</u></label>
                    <label id="mapInfo6" class="map-label" style="color:green;background-color:lightgray;"><i class="fa fa-square traffic-light" style="color:inherit;"></i><u>Adopted Priority Blocks.</u></label>
                </div>
                <div id="btn-wrapper">
                    <button id="zoomVT" class="map-button">Zoom VT</button>
                    <!--
                    <div class="map-button" style="padding-top:10px;">
                        <input type="checkbox" id="dataType" style="vertical-align:middle;">
                        <label for="dataType" style="vertical-align:middle;">GeoJSON</label>
                    </div>
                    <div class="map-button" style="padding-top:10px;">
                        <input type="checkbox" id="iconMarkers" style="vertical-align:middle;">
                        <label for="iconMarkers" style="vertical-align:middle;">IconMarkers</label>
                    </div>
                    -->
                    <button id="getVtb1" class="map-button" hidden>Obs <2002</button>
                    <button id="getVtb2" class="map-button" hidden>Obs 2008-22</button>
                    <button id="getVba1" class="map-button" hidden>Btrfly Atlas 1</button>
                    <button id="getVba2" class="map-button" hidden>Btrfly Atlas 2</button>
                    <button id="getSign" class="map-button">Get Signups</button>
                    <button id="getRank" class="map-button" hidden>Rank Blocks</button>
                    <button id="dldRank" class="map-button" hidden>Download Ranks</button>
                    <button id="dldData" class="map-button" hidden>Download Data</button>
                    <button id="shoWait" class="map-button" hidden>Show Wait</button>
                    <select id="blocks" class="map-button map-drop-down">
                        <option value="default" disabled selected>Survey Blocks...</option>
                    </select>
                    <select id="towns" class="map-button map-drop-down">
                        <option value="default" disabled selected>Towns...</option>
                    </select>
                    <label id="zoomInfo" class="map-button"></label>
                </div>
                <div id="rank-wrap" hidden>
                    <div id="rank-list">
                        <table id="rank-data"></table>
                    </div>
                    <input id="bot-count" class="count-range" type="number" min="0" max="117" step="1" value="40">
                    <input id="top-count" class="count-range" type="number" min="0" max="117" step="1" value="117">
                </div>
            </div>
        </div>
    <label id="urlInfo" class="small vceOutline"></label>
    </div> <!-- /container -->
</body>
</html>
